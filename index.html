<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script type = "text/javascript" src = "https://code.jquery.com/jquery-2.1.1.min.js"></script>           
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Brew Norris</title>
</head>
<div class="figure">
  <img src="chuckapproves.jpg" alt="thumbs up chuck;" width="400" height="341" />
</div>

<body>
  <div class="box">
    <header class="header">
      <h1>Brew Norris</h1>
    </header>
    <div class="container">
      <h3>A Demo of Modal</h3>
      <!-- Modal Trigger -->
        <a class="waves-effect waves-light btn pink darken-1 modal-trigger" href="#demo-modal">Launch Modal</a>
      
        <!-- Modal Structure -->
        <div id="demo-modal" class="modal">
          <div class="modal-content">
            <h4>A Demo of Simple Modal</h4>
            <p>Content of the modal goes here. Place marketing text or other information here.</p>
          </div>
          <div class="modal-footer">
            <a href="#!" class="modal-action modal-close waves-effect waves-red btn red lighten-1">Close</a>
          </div>
        </div>
      </div>
    <div class="joke-container">
      <!-- <div class="row">
        <div class="col s12 m6"> -->
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
        </div>
      </div>
    </div>
  </div>
  </div>
  </div>
  <form class="search-container container">
    <h2>Search for a brewery by city.</h2>
    <hr />
    <div class="search-wrapper wrapper">
      <p>Search City:</p>
      <input type="text" name="search" id="search" />
    </div>

    <div class="btn-wrapper">
      <button id="search-btn">Search</button>
      <button id="clear-btn">Clear</button>
      <button id="sendEmail">Send List</button>
    </div>
  </form>
  <div class="row header1">
    <div class="results-container-header col s6">
    </div>
    <div class="favorites-container-header col s6">
    </div>
  </div>
  <div class="brewery-container row">
    <div class="results-container col s6">
    </div>
    <div class="favorites-container col s6">
    </div>
  </div>
  <footer class="footer">
    <p>Made by Alan, Erik, Sergey, and Danielle</p>
  </footer>
  </div>

    <script src="script.js"></script>
</body>

</html>
