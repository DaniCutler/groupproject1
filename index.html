<!DOCTYPE html>
<html lang="en">
<!-- meta data and links  -->
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="rating" content="adult">
  <link type="text/css" rel="stylesheet" href="./materialize/css/materialize.min.css" media="screen,projection" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
  <title>Brew Norris</title>
</head>

<body>

  <div class="figure">
    <img src="chuckapproves.jpg" alt="thumbs up chuck;" width="400" height="341" />
  </div>
 <!-- Element Showed -->
 <a class="waves-effect waves-light btn" onclick="$('.tap-target').tapTarget('open')">User Guide</a>
 <!-- Tap Target Structure -->
 <div class="tap-target" data-target="menu">
   <div class="tap-target-content">
     <h5>User Guide</h5>
     <p>A bunch of text</p>
   </div>
 </div>
  <!-- header created -->
  <div class="box">
    <header class="header">
      <h1>Welcome to Brew Norris!</h1>
    </header>
    <!-- holds jokes generated -->
    <div class="joke-container">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
        </div>
      </div>
    </div>
  </div>
  </div>
  </div>
  <!-- search for brewery  -->
  <form class="search-container container">
    <h2>Search for a brewery by city.</h2>
    <hr />
    <div class="search-wrapper wrapper">
      <p>Search City:</p>
      <input type="text" name="search" id="search" />
    </div>
<!-- search button -->
    <div class="btn-wrapper">
      <button id="search-btn">Search</button>
      <button id="clear-btn">Clear</button>
      <button id="sendEmail">Send List</button>
    </div>
  </form>
  <!-- headers for search and favorites containers -->
  <div class="row header1">
    <div class="results-container-header col s6">
    </div>
    <div class="favorites-container-header col s6">
    </div>
  </div>
  <!-- results for brewery search and container for favorites -->
  <div class="brewery-container row">
    <div class="results-container col s6">
    </div>
    <div class="favorites-container col s6">
    </div>
  </div>
  <!-- footer -->
  <footer class="footer">
    <p>Made by Alan, Erik, Sergey, and Danielle</p>
  </footer>
  </div>
  <!-- connect JS and JQ -->
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
