<body>

  <div class="figure">
    <img src="chuckapproves.jpg" alt="thumbs up chuck;" width="400" height="341" />
  </div>
  <!-- Element Showed -->
  <!-- <a class="waves-effect waves-light btn" onclick="$('.tap-target').tapTarget('open')">User Guide</a> -->
  <a class="waves-effect waves-light btn" onclick="$('.tap-target').tapTarget('open')">Open tap target</a>
  <!-- Tap Target Structure -->
  <!-- <div class="tap-target" data-target="menu">
    <div class="tap-target-content">
      <h5>User Guide</h5>
      <p>A bunch of text</p>
    </div>
  </div> -->
  <div class="fixed-action-btn direction-top active" style="bottom: 45px; right: 24px;">
    <a id="menu" class="btn btn-floating btn-large cyan">
      <i class="material-icons">menu</i>
    </a>
  </div>
  <div class="tap-target-wrapper" style="right: -331px; bottom: -327px; position: fixed;">
    <div class="tap-target cyan" data-target="menu">
      <div class="tap-target-content white-text"
        style="width: 456px; height: 400px; top: 0px; right: 0px; bottom: 0px; left: 0px; padding: 56px; vertical-align: bottom;">
        <h5>I am here</h5>
        <p class="white-text">Provide value and encourage return visits by introducing users to new features and
          functionality at contextually
          relevant moments.</p>
      </div>
    </div>
    <div class="tap-target-wave" style="top: 344px; left: 344px; width: 112px; height: 112px;"><a
        class="btn btn-floating btn-large cyan tap-target-origin">
        <i class="material-icons">menu</i>
      </a></div>
  </div>
  <!-- header created -->
  <div class="box">
    <header class="header">
      <h1>Welcome to Brew Norris!</h1>
    </header>
    <!-- holds jokes generated -->
    <div class="joke-container">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
        </div>
      </div>
    </div>
  </div>
  </div>
  </div>
  <!-- search for brewery  -->
  <form class="search-container container">
    <h2>Search for a brewery by city.</h2>
    <hr />
    <div class="search-wrapper wrapper">
      <p>Search City:</p>
      <input type="text" name="search" id="search" />
    </div>
    <!-- search button -->
    <div class="btn-wrapper">
      <button id="search-btn">Search</button>
      <button id="clear-btn">Clear</button>
      <button id="sendEmail">Send List</button>
    </div>
  </form>
  <!-- headers for search and favorites containers -->
  <div class="row header1">
    <div class="results-container-header col s6">
    </div>
    <div class="favorites-container-header col s6">
    </div>
  </div>
  <!-- results for brewery search and container for favorites -->
  <div class="brewery-container row">
    <div class="results-container col s6">
    </div>
    <div class="favorites-container col s6">
    </div>
  </div>
  <!-- footer -->
  <footer class="footer">
    <p>Made by Alan, Erik, Sergey, and Danielle</p>
  </footer>
  </div>
